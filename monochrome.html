<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/stylescreate.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">


  <title>Monochrome Mode</title>
</head>

<body>

  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Boostrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <!-- Project JS -->
  <script src="assets/js/main.js"></script>


  <div class="container">
    <div class="row">
      <div class="col-lg-10">
        <img src="assets/img/logo.svg" class="logo">
      </div>
      <div class="col-lg-1">
        <div class="dropdown">
          <h4 class="dropbtn">Modes</h4>
          <div class="dropdown-content">
            <a href="index.html">Random</a>
            <a href="createmode.html">Create</a>
            <a href="monochrome.html">Monochrome</a>
          </div>
        </div>
      </div>
      <div class="col-lg-1">
        <a href="about.html">
          <h4>About</h4>
        </a>
      </div>
    </div>
  </div>



  <div class="container">
    <p class="instructions">This is monochrome mode! Create a palette featuring multiple shades of all one color.</p>
    <div class="pickAColor text-center">
      <p class="ask">Pick a color to begin with.</p>
      <button class="btn btn-primary btnPick red">red</button>
      <button class="btn btn-primary btnPick orange">orange</button>
      <button class="btn btn-primary btnPick yellow">yellow</button>
      <button class="btn btn-primary btnPick green">green</button>
      <button class="btn btn-primary btnPick blue">blue</button>
      <button class="btn btn-primary btnPick purple">purple</button>
      <button class="btn btn-primary btnPick pink">pink</button>
      <button class="btn btn-primary btnPick gray">gray</button>
      <div class="row">
        <div class="col-4 text-center">
          <button class="btn btn-danger btnChange mRButton">more red</button>
        </div>
        <div class="col-4 text-center">
          <button class="btn btn-success btnChange mGButton">more green</button>
        </div>
        <div class="col-4 text-center">
          <button class="btn btn-info btnChange mBButton">more blue</button>
        </div>
      </div>
      <div class="row">
        <div class="col-4 text-center">
          <button class="btn btn-danger btnChange lRButton">less red</button>
        </div>
        <div class="col-4 text-center">
          <button class="btn btn-success btnChange lGButton">less green</button>
        </div>
        <div class="col-4 text-center">
          <button class="btn btn-info btnChange lBButton">less blue</button>
        </div>
      </div>
    </div>



    <div class="container">
      <div class="row">
        <div class="col-2 offset-1 g-0">
          <div class="square square1">
            <p class="hex hex1"></p>
          </div>
        </div>
        <div class="col-2 g-0">
          <div class="square square2">
            <p class="hex hex2"></p>
          </div>
        </div>
        <div class="col-2 g-0">
          <div class="square square3">
            <p class="hex hex3"></p>
          </div>
        </div>
        <div class="col-2 g-0">
          <div class="square square4">
            <p class="hex hex4"></p>
          </div>
        </div>
        <div class="col-2 g-0">
          <div class="square square5">
            <p class="hex hex5"></p>
          </div>
        </div>
      </div>
    </div>


    <script>
      $(document).ready(function() {
        $(".btnChange").hide();
      });

      $(document).ready(function() {
        $(".red").click(function() {
          $(".square1").css("background-color", "#ff0000");
          $(".hex1").text("#ff0000");
          $(".square2").css("background-color", "#cd0000");
          $(".hex2").text("#cd0000");
          $(".square3").css("background-color", "#9b0000");
          $(".hex3").text("#9b0000");
          $(".square4").css("background-color", "#690000");
          $(".hex4").text("#690000");
          $(".square5").css("background-color", "#370000");
          $(".hex5").text("#370000");
          $(".btnPick").hide();
        });
      });

    $(document).ready(function() {
      $(".red").click(function() {
        $(".ask").text("Click the buttons below to adjust the amount of red, green, and blue in the palette. Check out the About tab at the top of the page to learn more about RGB codes.");
        $(".rContent").text("r: " + R);
        $(".gContent").text("g: " + G);
        $(".bContent").text("r: " + B);
        $(".btnChange").show();
      });
    });

    </script>


</body>

</html>
